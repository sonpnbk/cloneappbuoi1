<ion-header>
  <ion-navbar no-border-bottom>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title >Today : {{DayDatlich}}</ion-title>
  
    <ion-buttons end>
        <button ion-button icon-only (click)="gosettings()">
          <ion-icon name="settings"  ></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
  
</ion-header>
 
<ion-content style="background-color:aliceblue;">
  <ion-list style="background-color:antiquewhite;margin:10px;"> 
      <ion-item>
          <ion-icon name="pricetag" item-start></ion-icon>
          <ion-input [(ngModel)]="datlich.tieude" placeholder="Title"></ion-input>
        </ion-item>
        <ion-item>
            <ion-icon name="text" item-start></ion-icon>
            <ion-input [(ngModel)]="datlich.noidung" placeholder="Content"></ion-input>
          </ion-item>
          <ion-item>
              <ion-icon name="time" item-start ></ion-icon>
              <ion-label>
                 Start time: 
                </ion-label>
              <ion-datetime  displayFormat="HH:mm" pickerFormat="hh mm a"  [(ngModel)]="datlich.thoigianbatdau"></ion-datetime>
            </ion-item>
            <ion-item>
                <ion-icon name="time" item-start ></ion-icon>
                <ion-label>
                    End time: 
                   </ion-label>
                <ion-datetime  displayFormat="HH:mm" pickerFormat="hh mm a"  [(ngModel)]="datlich.thoigianketthuc"></ion-datetime>
            </ion-item>

      <button ion-button full color="danger" (click)="addDatlich()">
        <ion-icon name="create" item-start></ion-icon>
        Add New Info</button>
    </ion-list>    
 
  <ion-refresher (ionRefresh)="doRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

  <ion-list style="margin:10px;">
    <ion-item style="border: 1px solid #e99e12;background-color:antiquewhite;margin-bottom:10px;" *ngFor="let dat of datlichs">
      <h2> From: {{ dat.thoigianbatdau }}</h2>
      <h2> To: {{ dat.thoigianketthuc}}</h2>
      <h1 style="color:#000000">{{ dat.tieude }} </h1>
      <p style="white-space: pre-line"> {{ dat.noidung }}</p>
            <button ion-button clear small color="primary" icon-start >
              <ion-icon name="brush"></ion-icon>
              Edit
            </button>
            <button ion-button clear small color="primary" icon-start>
              <ion-icon name='remove-circle'></ion-icon>
              Remove
            </button>
    </ion-item>
    
  </ion-list>
  <ion-list-header>
      Khong co session
   </ion-list-header>
</ion-content>
