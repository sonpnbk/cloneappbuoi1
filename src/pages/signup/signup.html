<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
		<ion-title>Login</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<div class="logo">
		<img src="assets/img/appicon.svg" alt="Ionic logo">
	</div>

	<form #loginForm="ngForm" novalidate>
		<ion-list no-lines>
			<ion-item>
				<ion-label color="primary"> Email</ion-label>
				<ion-input #username placeholder="ngocson@example.com"></ion-input>
			  </ion-item>
			  <ion-item>
				<ion-label color="primary">Password</ion-label>
				<ion-input #password type="password" placeholder="******"></ion-input>
			  </ion-item>
		</ion-list>

		<ion-row responsive-sm>
			<ion-col>
				<button ion-button (click)="onSignup()" color="light" block>Signup</button>
			</ion-col>
		</ion-row>
	</form>

</ion-content>
