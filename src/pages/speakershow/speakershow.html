<ion-header>

  <ion-navbar>
    <ion-title>speakershow</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header>All speaker</ion-list-header>

    <ion-item *ngFor="let speakerName of speakerNames" [attr.speakerName]="speakerNames.name | lowercase">
      <span item-start class="dot"></span>
      <ion-label>{{speakerName.name}}</ion-label>
      <ion-toggle [(ngModel)]="speakerName.isChecked" color="secondary"></ion-toggle>
    </ion-item>

  </ion-list>
  <ion-list>
    <button ion-item (click)="resetFilters()" detail-none class="reset-filters">
      Reset All Filters
    </button>
  </ion-list>
</ion-content>
